# ===================================================================
#                      実験設定ファイル
# ===================================================================

# --- 1. 全体設定 ---
# 再現性を担保するための乱数シード
seed: 42
# 結果を出力するファイルパス
results_file: "results/experiment_outputs.yaml"
# 使用するデバイス ('cuda' or 'cpu')
# GPUが利用可能な場合は 'cuda' に変更すると高速になります
device: "cuda"


# --- 2. 実験範囲の設定 ---
# 対象とする数字のペア。nullにすると全45ペアで実行します。
# 最初は動作確認のために、少数のペアに絞ることを推奨します。
# 例: [ [0, 1], [3, 8], [4, 9] ]
target_pairs: [ [0, 1], [3, 8] ] # 似ていないペアと似ているペアの例
# target_pairs: null # 全ペアで実行する場合はこちらを有効化

# 試行する誤りデータの種類
error_types:
  - "mutual_mixing"
  - "external_noise"

# 試行する誤りデータの割合 (0% から 5%刻みで20%まで)
# こちらも最初は [0.0, 0.05, 0.10] など少なくすると早く終わります
error_rates:
  - 0.0
  - 0.05
  - 0.10
  - 0.15
  - 0.20


# --- 3. モデルのハイパーパラメータ ---
model_params:
  input_size: 784    # 28x28ピクセル
  # 隠れ層のユニット数 (3層)
  hidden_layers: [256, 128, 64]
  output_size: 1       # 二値分類
  dropout_rate: 0.4    # ドロップアウト率


# --- 4. 学習のハイパーパラメータ ---
training_params:
  learning_rate: 0.001
  epochs: 50           # 最大エポック数
  batch_size: 128
  # 学習データから検証データとして切り出す割合
  validation_split: 0.2